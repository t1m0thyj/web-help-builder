<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docs</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/jstree/dist/themes/default/style.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/jstree/dist/jstree.min.js"></script>
    <script src="./node_modules/split.js/dist/split.min.js"></script>
    <script src="./tree.js"></script>
    <script src="./tree-data.js"></script>
</head>
<body>
    <div id="panel-container">
        <div id="panel-left">
            <img id="header-image" alt="logo" src="./img/logo.png">
            <a href="./index.html"><h2 id="header-text"></h2></a>

            <div id="tree-bar">
                <input id="tree-search" class="form-control" type="search" placeholder="Search...">
                <div id="tree-view-dropdown" class="dropdown">
                    <button id="tree-view-button" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">View</button>
                    <div class="dropdown-menu" aria-labelledby="tree-view-button">
                        <a id="tree-view-toggle" class="dropdown-item" href="#" onclick="toggleTreeView(); return false;">Switch to List View</a>
                        <a id="tree-expand-all" class="dropdown-item" href="#" onclick="expandAll(true); return false;">Expand All</a>
                        <a id="tree-collapse-all" class="dropdown-item" href="#" onclick="expandAll(false); return false;">Collapse All</a>
                    </div>
                </div>
            </div>

            <div id="cmd-tree"></div>

            <div id="footer" class="text-secondary"></div>
        </div>

        <div id="panel-right">
            <iframe id="docs-page"></iframe>
        </div>
    </div>
    <script>
    document.title = headerStr + " " + document.title;
    const splitter = Split(["#panel-left", "#panel-right"], {
        sizes: [20, 80],
        minSize: 0
    });
    loadTree();
    $(".gutter").on("dblclick", () => toggleTree(splitter));
    </script>
</body>
</html>
